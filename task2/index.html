<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="col-6 offset-3">
        <h3 class="mx-5 my-3 text-dark d-flex justify-content-center align-items-center">Numbers</h3>
        <h5 class="mx-5 my-3 text-dark d-flex justify-content-center align-items-center">Enter the numbers to determine whether they are even.</h5>
        
            <input id="number" type="text" placeholder="Number" class="form-control">
            <label for="input" class="d-flex justify-content-center">Enter Number</label>
            <div class="d-flex justify-content-center my-2">
                <button id="btn" class="btn btn-primary" onclick="outputNumbers()">Sorting Numbers</button>
            </div>
    
        <div class="card d-flex justify-content-center ">
            <h3 class="mx-5 my-3 text-dark d-flex justify-content-center align-items-center">Result : </h3>
            <h3 class="mx-5 my-3 text-dark d-flex justify-content-between"><span class="text-warning">Odd Numbers</span>&nbsp;<span class="text-success">Couple Numbers</span></h3>
            <h5 class="mx-5 my-1 text-dark d-flex justify-content-around" id=""><span class="text-warning" id="odd"></span>&nbsp;<span class="text-success" id="even"></span></h5>
        </div>
    </div>
